<!DOCTYPE html>
<html lang="En">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AirBnB Clone</title>

	<link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="styles/4-common.css">
	<link rel="stylesheet" type="text/css" href="styles/3-header.css">
	<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
	<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
	<link rel="stylesheet" type="text/css" href="styles/7-places.css">
</head>
<body>
	<header>
		<div class="logo"></div>
	</header>

	<div class="container">
		<section class="filters">
			<div class="location">
				<h3>States</h3>
				<h4>Rivers, Lagos...</h4>

				<ul class="popover">
					<li>
						<ul class="state">
							<h2>Lagos:</h2>
							<li>city1</li>
							<li>city2</li>
						</ul>
					</li>

					<li>
						<ul class="state">
							<h2>Rivers:</h2>
							<li>city1</li>
							<li>city2</li>
						</ul>
					</li>
				</ul>
			</div>

			<div class="amenities">
				<h3>Ameneties</h3>
				<h4>Pool facility, Internet...</h4>

				<ul class="popover">
					<li>Internet</li>
					<li>Barn space</li>
					<li>Sporting facilities</li>
					<li>Garage</li>
				</ul>
			</div>

			<button>Search</button>
		</section>

		<section class="places">
			<h1>Places</h1>

			<div class="place-container">
				<article>
					<h2 class="place">My home</h2>
				</article>

				<article>
					<h2 class="place">Tiny house</h2>
				</article>

				<article>
					<h2 class="place">A suite</h2>
				</article>
			</div>
		</section>
	</div>

	<footer>
		<p>Best School</p>
	</footer>
</body>
</html>
